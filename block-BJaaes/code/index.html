<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/6ad3ed723e.js" crossorigin="anonymous"></script>
  <title>Form Validation ðŸ‘‡</title>
</head>

<body>
  <div>
    <form class="container">
      <div class="form-control">
        <label for="Username">Username</label>
        <input id="Username" type="text" name="username" placeholder="Enter Username"  />
        <small></small>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        
      </div>
      <div class="form-control">
        <label for="name">Your Name:</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" />
        <small></small>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
      </div>

      <div class="form-control">
        <label for="email">Your Email:</label>
        <input id="email" type="text" name="email" placeholder="Enter your email" />
        <small></small>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
      </div>

      <div class="form-control">
        <label for="Phone">Phone Number:</label>
        <input id="Phone" type="text" name="phone" placeholder="Enter Phone Number" minlength="7"/>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>

      <div class="form-control">
        <label for="Password">Password:</label>
        <input id="Password" type="password" name="password" placeholder="Enter Password"  />
        <small></small>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
      </div>
      
      <div class="form-control">
        <label for="Password2">Confirm Password:</label>
        <input id="Password2" type="password" name="password2" placeholder="Enter Password Again" />
        <small></small>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>

</html>
